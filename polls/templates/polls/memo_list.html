{% extends 'polls/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">My Memos</h1>    
        {% if memos %}
            <div class="row">
            {% for memo in memos %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ memo.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">ID: {{ memo.id }}</h6>
                            <p class="card-text">{{ memo.content }}</p>
                            <a href="#" class="card-link">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info" role="alert">
                No memos found.
            </div>
        {% endif %}
    </div>
{% endblock %}
